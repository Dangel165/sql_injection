{% extends "base.html" %}

{% block title %}로그인 - SecureBank{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4 logo-container">
                        <div class="mb-4">
                            <i class="fas fa-university fa-4x logo-icon mb-3"></i>
                            <h2 class="fw-bold mb-2">SecureBank</h2>
                            <p class="text-muted">안전한 온라인 뱅킹 서비스</p>
                        </div>
                        
                        <!-- 보안 인증서 표시 -->
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <div class="badge bg-success me-2">
                                <i class="fas fa-shield-alt me-1"></i>SSL 보안
                            </div>
                            <div class="badge bg-primary me-2">
                                <i class="fas fa-lock me-1"></i>256bit 암호화
                            </div>
                            <div class="badge bg-info">
                                <i class="fas fa-certificate me-1"></i>인증됨
                            </div>
                        </div>
                    </div>

                    <form method="POST" id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="아이디를 입력하세요" required>
                            <label for="username">
                                <i class="fas fa-user me-2"></i>사용자 아이디
                            </label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="비밀번호를 입력하세요" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>비밀번호
                            </label>
                        </div>

                        <!-- 추가 보안 옵션 -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        <small>로그인 상태 유지</small>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="text-decoration-none">
                                    <small><i class="fas fa-key me-1"></i>비밀번호 찾기</small>
                                </a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </button>
                    </form>

                    <hr class="my-4">

                    <!-- 빠른 로그인 옵션 -->
                    <div class="text-center mb-3">
                        <small class="text-muted">빠른 로그인</small>
                    </div>
                    
                    <div class="row g-2 mb-4">
                        <div class="col-4">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="quickLogin('admin', 'admin123')">
                                <i class="fas fa-user-shield d-block mb-1"></i>
                                <small>관리자</small>
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-success btn-sm w-100" onclick="quickLogin('user1', 'password123')">
                                <i class="fas fa-user d-block mb-1"></i>
                                <small>일반고객</small>
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-info btn-sm w-100" onclick="quickLogin('guest', 'guest')">
                                <i class="fas fa-user-friends d-block mb-1"></i>
                                <small>게스트</small>
                            </button>
                        </div>
                    </div>

                    <!-- 보안 정보 -->
                    <div class="text-center">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <small class="text-muted d-flex align-items-center justify-content-center">
                                    <i class="fas fa-shield-alt me-2 text-success"></i>
                                    보안을 위해 개인정보를 안전하게 보호합니다
                                </small>
                            </div>
                        </div>
                        
                        <!-- 실시간 보안 상태 -->
                        <div class="mt-3 p-3 bg-light rounded">
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="text-success">
                                        <i class="fas fa-check-circle"></i>
                                        <br><small>방화벽</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="text-success">
                                        <i class="fas fa-check-circle"></i>
                                        <br><small>암호화</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="text-success">
                                        <i class="fas fa-check-circle"></i>
                                        <br><small>인증</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 추가 링크 -->
                    <div class="text-center mt-4">
                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <small><i class="fas fa-user-plus me-1"></i>회원가입</small>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <small><i class="fas fa-headset me-1"></i>고객센터</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 정보 -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        SecureBank는 최신 보안 기술로 고객의 자산을 안전하게 보호합니다
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 빠른 로그인 함수
    function quickLogin(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        
        // 입력 필드 애니메이션
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        
        usernameField.style.transform = 'scale(1.05)';
        passwordField.style.transform = 'scale(1.05)';
        
        setTimeout(() => {
            usernameField.style.transform = 'scale(1)';
            passwordField.style.transform = 'scale(1)';
        }, 200);
    }

    // 폼 제출 애니메이션
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const btn = document.getElementById('loginBtn');
        btn.innerHTML = '<span class="loading"></span> 인증 중...';
        btn.disabled = true;
    });

    // 입력 필드 실시간 검증
    document.getElementById('username').addEventListener('input', function() {
        const value = this.value;
        if (value.includes("'") || value.includes("--") || value.includes("OR")) {
            this.style.borderColor = '#ffc107';
            this.style.boxShadow = '0 0 0 0.2rem rgba(255, 193, 7, 0.25)';
        } else {
            this.style.borderColor = '#667eea';
            this.style.boxShadow = '0 0 0 0.2rem rgba(102, 126, 234, 0.25)';
        }
    });

    // 페이지 로드 시 애니메이션 시퀀스
    document.addEventListener('DOMContentLoaded', function() {
        // 순차적 애니메이션
        setTimeout(() => {
            document.querySelector('.logo-container').style.animationDelay = '0s';
        }, 100);
        
        setTimeout(() => {
            document.querySelector('#username').style.animationDelay = '0.2s';
        }, 200);
        
        setTimeout(() => {
            document.querySelector('#password').style.animationDelay = '0.4s';
        }, 300);
        
        setTimeout(() => {
            document.querySelector('#loginBtn').style.animationDelay = '0.6s';
        }, 400);
    });
</script>
{% endblock %}
